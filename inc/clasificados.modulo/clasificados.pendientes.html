<div id="principalPendientes"></div>
<script>
    $(function () {
        var consulta = _consultarClasificado('1');
        if (consulta[0].codigo == '0') {
            var data = consulta[0].detalle;
            _llenarDatos(data,'#principalPendientes');
        } else {
            $('#principalPendientes').html(consulta[0].detalle);
        }
    })
</script>
