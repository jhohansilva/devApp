<div id="principalRechazados"></div>
<script>
    $(function () {
        var consulta = _consultarClasificado('2');
        if (consulta[0].codigo == '0') {
            var data = consulta[0].detalle;
            _llenarDatos(data,'#principalRechazados');
        } else {
            $('#principalRechazados').html(consulta[0].detalle);
        }
    })
</script>
