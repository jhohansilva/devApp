<ons-page id="main">
    <ons-splitter id="appSplitter">
        <ons-splitter-side width="75%" id="sidemenu" page="paginas/components/side-menu.html" swipeable side="left"
            collapse="" width="260px">
        </ons-splitter-side>
        <ons-splitter-content page="paginas/components/tabbar.html"></ons-splitter-content>
    </ons-splitter>
    <script>
        $('ons-page').scroll(function () {
            console.log('Test')
        })
        ons.ready(function () {
            console.log('-> Main')

            ons.setDefaultDeviceBackButtonListener(function (event) {
                ons.notification.confirm('Do you want to close the app?') // Ask for confirmation
                    .then(function (index) {
                        if (index === 1) { // OK button
                            navigator.app.exitApp(); // Close the app
                        }
                    });
            });
        });
    </script>
</ons-page>
